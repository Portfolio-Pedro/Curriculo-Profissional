<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Currículo Profissional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gerador de Currículo Profissional</h1>
    <form id="cv-form">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <textarea id="experiencia" placeholder="Experiência profissional" required></textarea>
      <textarea id="formacao" placeholder="Formação acadêmica" required></textarea>

      <!-- Campo para adicionar foto -->
      <label>Foto para o currículo:</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit">Gerar Currículo PDF</button>
    </form>
  </div>

  <!-- jsPDF versão UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
